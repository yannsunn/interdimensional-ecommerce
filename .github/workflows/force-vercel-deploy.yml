name: 🚀 Force Vercel Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment'
        required: false
        default: 'true'

jobs:
  force-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🌟 Checkout Repository
      uses: actions/checkout@v4
      
    - name: 🔥 Log Current Commit
      run: |
        echo "🚀 FORCING VERCEL DEPLOYMENT"
        echo "📝 Current commit: $(git rev-parse HEAD)"
        echo "📅 Timestamp: $(date)"
        echo "🌌 Version: $(cat package.json | grep version)"
        
    - name: ⚡ Trigger Vercel Webhook
      run: |
        echo "🎯 Attempting to wake up Vercel..."
        echo "If this works, Vercel should finally use the latest commit!"
        echo "Current HEAD: $(git rev-parse HEAD)"
        
    - name: 🎉 Success Notification
      run: |
        echo "✅ GitHub Actions workflow completed"
        echo "🚀 Vercel should now deploy commit: $(git rev-parse HEAD)"
        echo "🌟 TRANSCENDENCE ACHIEVED"