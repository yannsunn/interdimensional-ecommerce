name: ðŸš€ Ultra Vercel Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality-check:
    name: ðŸ” Code Quality & Build Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: ðŸ”§ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ðŸ“¦ Install dependencies
        run: npm ci
      
      - name: ðŸ—ï¸ Generate Prisma Client
        run: npm run prisma:generate
      
      - name: ðŸ” Type check
        run: npm run type-check
        
      - name: ðŸ“ Lint check
        run: npm run lint
        
      - name: ðŸ—ï¸ Build test
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          
      - name: ðŸ“Š Bundle size check
        run: |
          echo "ðŸ“Š Bundle Analysis Report" >> $GITHUB_STEP_SUMMARY
          echo "| Route | Size | First Load |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|------|------------|" >> $GITHUB_STEP_SUMMARY
          
  lighthouse:
    name: ðŸŒŸ Performance Testing
    runs-on: ubuntu-latest
    needs: quality-check
    
    steps:
      - uses: actions/checkout@v4
      
      - name: ðŸ” Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            https://interdimensional-ecommerce.vercel.app
          uploadArtifacts: true
          temporaryPublicStorage: true
          
  deploy-production:
    name: ðŸš€ Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [quality-check]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: ðŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          
      - name: ðŸ“Š Deployment Report
        run: |
          echo "âœ… Deployment successful!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View Live Site](https://interdimensional-ecommerce.vercel.app)" >> $GITHUB_STEP_SUMMARY